<md-content class="template-selector">
  <ng-form name="templateSelectorForm">

    <!-- Templates list -->
    <che-list class="templates-list">

      <template-selector-item ng-repeat="template in templateSelectorController.filteredTemplates"
                              template="template"
                              template-is-checked="templateSelectorController.cheListHelper.itemsSelectionStatus"
                              on-template-click="templateSelectorController.onTemplateChanged()"></template-selector-item>

      <div ng-show="templateSelectorController.filteredTemplates.length === 0">
        No matching sample.
      </div>

    </che-list>

  </ng-form>
</md-content>
